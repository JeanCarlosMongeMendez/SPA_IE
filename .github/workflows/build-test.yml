name: SPA_IE_TEST

on: 
  push:
     branches: 
        - master
  pull_request:
      branches:
        - master

jobs: 
 
  build:
 
    runs-on: windows-latest
 
    steps:
    - uses: actions/checkout@v1
      name: Checkout Code
     
    - name: Setup MSBuild Path
      uses: warrenbuckley/Setup-MSBuild@v1
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
     
    - name: Restore NuGet Packages
      run: nuget restore SPA_IE.sln
      working-directory: ./SPA_IE
 
    - name: Build Web App
      run: msbuild SPA_IE.sln /p:Configuration=Release /p:DeployOnBuild=false /p:PublishProfile=FolderProfile
      working-directory: ./SPA_IE